{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div style = "text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h2>Change info</h2>
        </div>
        <form action="{% url 'accountApp:update' pk=target_user.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
