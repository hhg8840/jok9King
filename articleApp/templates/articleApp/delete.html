{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div style = "text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h2>Delete Article : {{ target_article.title }}</h2>
        </div>
        <form action="{% url 'articleApp:delete' pk=target_article.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn-danger btn-primary">
        </form>
    </div>

{% endblock %}
